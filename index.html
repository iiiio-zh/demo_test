<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | demo_project</title>
  <style>
    canvas#unity-canvas {
      width: 100%;
      height: 100%;
    }

    .unity-container {
      display: block;
      position: absolute;
      top: 0px;
      left: 0px;
      width: 110%;
      height: auto;
      padding: 0px;
      margin: 0px;
      border: 0px;
      background: rgba(255, 255, 255, 0);
    }

    .rotate-bg {
      position: absolute;
      left: 0px;
      display: block;
      background-color: black;
      opacity: 80%;
      width: 110%;
      height: 100vh;
      padding: 0px;
      margin: 0px;
      border: 0px;
    }

    .rotate-img {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50%;
      height: auto;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body style="text-align: center; background-color: black; border: 0px; margin: 0px; overflow: hidden;">
  <div class="unity-container" id="unity-container">
    <canvas id="unity-canvas" style="background: #231F20;"></canvas>
  </div>
  <div class="rotate-bg" id="rotate-suggest" onclick="popup_hide()">
    <img class="rotate-img" src="screen-rotate.png" draggable="false">
    <p>Please view in landscape mode!</p>
  </div>
  <script src="Build/webgl.loader.js"></script>
  <script>
    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/webgl.data",
      frameworkUrl: "Build/webgl.framework.js",
      codeUrl: "Build/webgl.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "16-bit Production",
      productName: "demo_project",
      productVersion: "0.1",
    });
  </script>
  <script>
    getratio();
    function getratio() {
      var height = window.innerHeight;
      var width = window.innerWidth;
      var ratio = height / width;
      if (ratio > 1.2) {
        popup_show();
      } else {
        popup_hide();
      }
    }

    function popup_hide() {
      document.getElementById("rotate-suggest").style.display = "none";
    }

    function popup_show() {
      document.getElementById("rotate-suggest").style.display = "block";
    }

    window.onresize = function (event) {
      getratio();
    }

    /*! Normalized address bar hiding for iOS & Android (c) @scottjehl MIT License */
    (function( win ){
      var doc = win.document;
      
      // If there's a hash, or addEventListener is undefined, stop here
      if(!win.navigator.standalone && !location.hash && win.addEventListener ){
        
        //scroll to 1
        win.scrollTo( 0, 1 );
        var scrollTop = 1,
          getScrollTop = function(){
            return win.pageYOffset || doc.compatMode === "CSS1Compat" && doc.documentElement.scrollTop || doc.body.scrollTop || 0;
          },
        
          //reset to 0 on bodyready, if needed
          bodycheck = setInterval(function(){
            if( doc.body ){
              clearInterval( bodycheck );
              scrollTop = getScrollTop();
              win.scrollTo( 0, scrollTop === 1 ? 0 : 1 );
            }	
          }, 15 );
        
        win.addEventListener( "load", function(){
          setTimeout(function(){
            //at load, if user hasn't scrolled more than 20 or so...
            if( getScrollTop() < 20 ){
              //reset to hide addr bar at onload
              win.scrollTo( 0, scrollTop === 1 ? 0 : 1 );
            }
          }, 0);
        }, false );
      }
    })( this );

  </script>
</body>

</html>
